<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../arquivosDeInterface/css/common/style.css">
    <link rel="stylesheet" href="../../../arquivosDeInterface/css/login/login.css">
    <link rel="stylesheet" href="../../../arquivosDeInterface/css/cadastro/cadastro.css">
</head>
<body>
    <div>
        <h2>Dados para Cadastro: </h2>
        <button type="button"  onclick="habilitar()">Mudar Informacoes</button>
        <form action="../../../php/alterarPessoa.php" method="post">
            <label>
                Id
                <input type="text" id="id_pessoa" name="idPessoa" placeholder="$id_pessoa" disabled>
            </label>
            <label>
                Nome
                <input id="campo" type="text" placeholder="$nm_pessoa" name="nm_pessoa" disabled>
            </label>       
            <label>
                Classificacao
                <input type="text" placeholder="$id_classificacao" disabled>
            </label>
            
            <span id="botaoEnviar"></span>
            
        </form>
    </div> 
</body>
<script>
    function habilitar(){   
        document.getElementById('campo').disabled = false;
        document.getElementById('id_pessoa').value = document.getElementById('id_pessoa').placeholder;
        document.getElementById('botaoEnviar').innerHTML = `
            <button onclick="enviar()" type="submit">Enviar</button>        `;
    }
    function enviar(){
        document.getElementById('id_pessoa').disabled = false;
    }
</script>
</html>
